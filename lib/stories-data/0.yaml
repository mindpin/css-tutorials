        text: 呃 ……
      - 简单说吧，你现在在浏览器里看到的所有东西，都是用 HTML 来表示的。
      - 换句话说呢，HTML 是一种用来写网页的计算机语言。

  - chat: ben7th
    content:
      - delay: 500
        text: HTML5 就是这个语言的最新规范 ~ 比较潮 ~
      - 不过今天我们的重点是 CSS ，你知道什么是 CSS 吗？

